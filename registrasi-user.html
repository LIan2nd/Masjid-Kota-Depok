<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi User</title>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="text-center">
    <!-- Main -->
    <div id="sect">
        <div class="d-flex justify-content-center mb-4 pt-5">
            <h1 class="mx-auto text-center">Registrasi User</h1>
        </div>
        <div class="d-flex justify-content-center">
            <form class="mx-auto text-center" style="border: 1px solid gray; padding: 25px; background-color: whitesmoke;">
                <div class="form-group row">
                    <label for="namaLengkap" class="col-sm-5 col-form-label">Nama Lengkap :</label>
                    <input type="text" class="form-control" id="namaLengkap" name="namaLengkap">
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-3 col-form-label">Email :</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="form-group row">
                    <label for="username" class="col-sm-4 col-form-label">Username :</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-4 col-form-label">Password :</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="form-group row">
                    <label for="cekPassword" class="col-sm-5 col-form-label">Cek Password :</label>
                    <input type="password" class="form-control" id="cekPassword" name="cekPassword">
                </div>
                <div class="row">
                    <div class="col-sm-7"></div>
                    <a onclick="onDaftar()" class="btn btn-primary mt-3 col-sm-5" id="daftar">Daftar</a>
                </div>
            </form>
        </div>

        <!-- Main end -->

        <!-- Footer -->
        <div class="container mb-0">
            <footer class="py-3 my-4">
                <ul class="nav justify-content-center border-bottom border-dark pb-3 mb-3">
                </ul>
                <p class="text-center text-muted"><strong>Developed By</strong> Mahasiswa @STT-NF kelompok 5</p>
            </footer>
        </div>
        <!-- footer end -->
    </div>

    <!-- Script local -->
    <script type="application/javascript">
        let login = document.getElementById("login");
        let daftar = document.getElementById("daftar");
        let namaLengkap = document.getElementById("namaLengkap");
        let email = document.getElementById("email");
        let username = document.getElementById("username");
        let password = document.getElementById("password");
        let cekPassword = document.getElementById("cekPassword");

        login.style.display = "none";


        function onDaftar() {

            if (namaLengkap.value == "" || email.value == "" || username.value == "" || password.value == "" || cekPassword.value == "") {
                alert("Silahkan lengkapi terlebih dahulu Form Registrasinya")
            } else if (cekPassword.value != password.value) {
                alert("Password tidak sama")
            } else if (username.value == "admin") {
                alert("Username sudah digunakan, gunakan username berbeda")
            } else {
                alert("Terimasih sudah Daftar")
                location.href = "login-sistem.html";
            }
        }

    </script>
    <!-- script local end -->

    <!-- script template -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- Javascript Admin LTE -->
    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="plugins/jquery-ui/jquery-ui.min.js"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
        $.widget.bridge('uibutton', $.ui.button)
    </script>
    <!-- Bootstrap 4 -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- ChartJS -->
    <script src="plugins/chart.js/Chart.min.js"></script>
    <!-- Sparkline -->
    <script src="plugins/sparklines/sparkline.js"></script>
    <!-- JQVMap -->
    <script src="plugins/jqvmap/jquery.vmap.min.js"></script>
    <script src="plugins/jqvmap/maps/jquery.vmap.usa.js"></script>
    <!-- jQuery Knob Chart -->
    <script src="plugins/jquery-knob/jquery.knob.min.js"></script>
    <!-- daterangepicker -->
    <script src="plugins/moment/moment.min.js"></script>
    <script src="plugins/daterangepicker/daterangepicker.js"></script>
    <!-- Tempusdominus Bootstrap 4 -->
    <script src="plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
    <!-- Summernote -->
    <script src="plugins/summernote/summernote-bs4.min.js"></script>
    <!-- overlayScrollbars -->
    <script src="plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/adminlte.js"></script>
</body>
<!-- Fix -->

</html>
